<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex011</title>
    <style>
        p{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Você tem que votar?</h1>
    <p>Digite aqui sua idade:</p>
    <input type="text" id="idade">
    <input type="button" value="Checar" onclick="clicar()">
    <div id="res"></div>
    <script>
        function clicar() {
            var id = document.querySelector("input#idade")
            var res = document.querySelector("div#res")
            var idade = String(id.value)

            if (idade < 16){
                res.innerHTML = "<p>Não pode votar!</p>"
            } else if (idade >= 16 || idade > 65) {
                res.innerHTML = "<p>Voto Opcional!</p>"
            } else 
                res.innerHTML = "<p>Voto Obrigatório!</p>"
        }
    </script>
</body>
</html>
