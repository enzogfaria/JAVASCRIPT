<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Aula 11</title>
</head>
<body>
    <h1>Teste de Nacionalidade Brasileira</h1>
    Coloque aqui seu país de origem: <input type="text" name="nac" id="nac">
    <input type="button" value="Checar" onclick="checar()">
    <div id="res"></div>
    <script>
        function checar() {
            var nac = document.querySelector("input#nac")
            var res = document.querySelector("div#res")
            var nac = String(nac.value)
            if (nac == "Brasil") {
                res.innerHTML = "<p>Você é <strong>Brasileiro</strong>!</p>"
            }
            else {
                res.innerHTML = "<p>Você é <strong>Estrangeiro</strong>!</p>"
            }
        }
    </script>
    
</body>
</html>
